<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>iTuss Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body {
      height: 100%;
      background: #000;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color: #fff;
    }
    body {
      display: flex;
      align-items: stretch;
      justify-content: center;
    }
    .root {
      position: relative;
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    video {
      width: 100%;
      height: 100%;
      object-fit: contain;
      background: #000;
    }
    .overlay {
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.82);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
    }
    .panel {
      max-width: 480px;
      width: 100%;
      background: rgba(20,20,20,0.95);
      border-radius: 16px;
      padding: 20px 24px;
      box-shadow: 0 10px 30px rgba(0,0,0,.6);
    }
    .title {
      font-size: 20px;
      font-weight: 700;
      margin-bottom: 8px;
    }
    .subtitle {
      font-size: 14px;
      color: #aaa;
      margin-bottom: 16px;
    }
    .list {
      font-size: 14px;
      color: #ddd;
      margin-bottom: 16px;
    }
    .list li {
      margin-left: 18px;
      margin-bottom: 4px;
    }
    .checkbox-row {
      display: flex;
      gap: 8px;
      align-items: flex-start;
      margin-bottom: 16px;
      font-size: 13px;
      color: #ccc;
    }
    .checkbox-row input {
      margin-top: 3px;
    }
    .btn {
      width: 100%;
      border: none;
      border-radius: 999px;
      padding: 12px 16px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      background: #2d7dff;
      color: #fff;
    }
    .btn:disabled {
      opacity: .4;
      cursor: not-allowed;
    }
    .footer {
      font-size: 11px;
      color: #666;
      margin-top: 8px;
      text-align: center;
    }
    .control-bar {
      position: absolute;
      left: 50%;
      bottom: 12px;
      transform: translateX(-50%);
      display: flex;
      gap: 8px;
    }
    .small-btn {
      border: none;
      border-radius: 999px;
      padding: 6px 12px;
      font-size: 12px;
      background: rgba(0,0,0,0.6);
      color: #fff;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="root">
    <!-- 실제 스트림이 붙을 비디오 -->
    <video id="stream" playsinline autoplay controls></video>

    <!-- 최초 안내 + 동의 팝업 -->
    <div class="overlay" id="overlay">
      <div class="panel">
        <div class="title">iTuss 화면 미러링 시청 안내</div>
        <div class="subtitle">
          이 기기는 다른 iOS 기기의 화면을 실시간으로 미러링하여 보여줍니다.
        </div>

        <ul class="list">
          <li>와이파이/핫스팟 데이터 소모가 발생할 수 있습니다.</li>
          <li>민감한 정보(알림, 메신저 등)가 화면에 노출되지 않도록 주의하세요.</li>
          <li>송출 기기에서 앱을 종료하거나 방송을 중단하면 시청도 즉시 종료됩니다.</li>
        </ul>

        <label class="checkbox-row">
          <input type="checkbox" id="agree" />
          <span>
            위 내용을 모두 이해했고, iTuss 화면 미러링을 시청하는 데 동의합니다.
          </span>
        </label>

        <button class="btn" id="startBtn" disabled>
          동의 후 시청 시작
        </button>

        <div class="footer">
          이 브라우저는 iTuss 송출 기기의 동일한 네트워크(핫스팟)에 연결되어 있어야 합니다.
        </div>
      </div>
    </div>

    <!-- 화면 아래 제어 버튼 -->
    <div class="control-bar">
      <button class="small-btn" id="fullscreenBtn">전체화면</button>
      <button class="small-btn" id="showOverlayBtn">주의사항 다시 보기</button>
    </div>
  </div>

  <script>
    // 나중에 iOS 앱 HTTP 서버에서 이 경로만 맞춰주면 됨
    // 예: GET /stream → MJPEG / MP4 / HLS 등
    const VIDEO_PATH = "/stream";   <!-- ✅ 이 라인만 확인하기 -->

    const videoEl = document.getElementById("stream");
    const overlayEl = document.getElementById("overlay");
    const agreeEl = document.getElementById("agree");
    const startBtn = document.getElementById("startBtn");
    const fullscreenBtn = document.getElementById("fullscreenBtn");
    const showOverlayBtn = document.getElementById("showOverlayBtn");

    // 동의해야 버튼 활성화
    agreeEl.addEventListener("change", () => {
      startBtn.disabled = !agreeEl.checked;
    });

    function startViewing() {
      overlayEl.style.display = "none";

      if (!videoEl.src) {
        videoEl.src = VIDEO_PATH;
      }

      videoEl.play().catch(() => {
        // 자동 재생 막힌 브라우저에서는 그냥 조용히 실패하도록 둠
      });
    }

    startBtn.addEventListener("click", () => {
      startViewing();
    });

    fullscreenBtn.addEventListener("click", () => {
      if (videoEl.requestFullscreen) {
        videoEl.requestFullscreen();
      } else if (videoEl.webkitRequestFullscreen) {
        videoEl.webkitRequestFullscreen();
      }
    });

    showOverlayBtn.addEventListener("click", () => {
      overlayEl.style.display = "flex";
    });
  </script>
</body>
</html>
